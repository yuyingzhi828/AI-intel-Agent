name: Intel Agent Patrol

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次 (UTC时间)
  workflow_dispatch:      # 允许你手动点击按钮运行

permissions:
  contents: write         # 赋予写权限，以便保存历史记录

jobs:
  patrol:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Agent
        env:
          GIST_URL: ${{ secrets.GIST_URL }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }} # 如果你用DeepSeek，记得把上面那行换成这行
        run: python main.py
        
      - name: Commit and Push History
        run: |
          git config --global user.name 'IntelBot'
          git config --global user.email 'bot@noreply.github.com'
          git add history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history" && git push)
